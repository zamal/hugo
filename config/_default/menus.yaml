# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Главная
    url: '#about'
    weight: 10
  - name: Проекты
    url: '#projects'
    identifier: projects
    weight: 20
  - name: Дети
    parent: projects
    url: /project/example/
    weight: 20
  - name: Галерея
    url: '#gallery'
    weight: 30
  - name: Блог
    url: '#featured'
    weight: 40
  - name: Контакты
    url: '#contact'
    weight: 50

